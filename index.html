<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessiz İşgale Dur De</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="overlay.png" type="image/png">
</head>

<body>
    <div class="title-container">
        <div class="title">Sessiz İşgale Dur De!</div>
        <div class="title-sub">Profil Resmi Oluşturucu</div>
    </div>

    <div class="main-container">

        <div class="ui-container">
            <div class="upload-container">
                <button onclick="selectImage()">Resim Yükle</button>
            </div>
            <div class="canvas-container">
                <canvas width="500" height="500"></canvas>
            </div>
            <div class="download-container">
                <button onclick="downloadCanvas(editorCanvas)">Resmi İndir</button>
            </div>
            <div class="settings-container">
                <label for="">Koyu Mod:
                    <input type="checkbox" name="Koyu Tema" id="themeInput"
                        oninput="window.localStorage.setItem('theme',this.checked ? 'd' : 'l')">
                </label>
            </div>
        </div>
    </div>
</body>

</html>
